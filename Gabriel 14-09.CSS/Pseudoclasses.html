<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Pseudoclasses</title>
    <meta charset="UTF-8">
    <style>
        p:first-child {
            color:blue;
        }
    </style>
</head>
<body>
    <section>
        <p>Primeiro elemento &lt;p&lt; filho do elemento &lt;section&lt;.</p>
        <p>Parágrafo qualquer</p>
    </section>
    <footer>
        <P>Primeiro elemento &lt;p&lt; filho do elemento &lt;footer&lt;.</P>
        <p>Parágrafo qualquer.</p>
    </footer>
</body>
</html>
