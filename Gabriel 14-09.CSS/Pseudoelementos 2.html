<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Pseudoelementos</title>
    <meta charset="UTF-8">
    <style>
        p::first-letter {
            font-size: 200%;
            color: #8A2BE2;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo</h1>

    <p>Meu nome é Donald</p>
    <p>Eu moro em Ducksburg</p>
    <p>Meu melhor amigo é o Mickey.</p>
</body>
</html>
